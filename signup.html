<script>
function m(){
    $.post('/getcountries',{data : $('#country').val()},function(data){
        $('#city').empty();
        for(var i=0;i<data.length;i++){
            var txt="<option>"+data[i]+"</option>";
            $('#city').append(txt);
        }

    });
}
$(document).ready(function(){
    m();
$('#country').change(function(){

});

});
